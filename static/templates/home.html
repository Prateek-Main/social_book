{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h2>Welcome, {{ user.email }}!</h2>

<!-- Authors and Sellers Button -->
<a href="{% url 'authors_and_sellers' %}">
    <button type="button" class="btn">Authors and Sellers</button>
</a>

<!-- Log Out Form -->
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Log Out</button>
</form>

{% else %}
<h2>Welcome to Social Book</h2>
<p>Please <a href="{% url 'login' %}">Log In</a> or <a href="{% url 'signup' %}">Sign Up</a> to continue.</p>
{% endif %}
{% endblock %}
